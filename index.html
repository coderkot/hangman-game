<!DOCTYPE html>
<html lang="en" class="">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />

		<link rel="preload" href="images/hangman/hg-0.png" as="image">
		<link rel="preload" href="images/hangman/hg-1.png" as="image">
		<link rel="preload" href="images/hangman/hg-2.png" as="image">
		<link rel="preload" href="images/hangman/hg-3.png" as="image">
		<link rel="preload" href="images/hangman/hg-4.png" as="image">
		<link rel="preload" href="images/hangman/hg-5.png" as="image">
		<link rel="preload" href="images/hangman/hg-6.png" as="image">
		<link rel="preload" href="images/hangman/hg-7.png" as="image">
		<link rel="preload" href="images/hangman/hg-8.png" as="image">
		<link rel="preload" href="images/hangman/hg-9.png" as="image">
		<link rel="preload" href="images/hangman/hg-10.png" as="image">
		<link rel="preload" href="images/hangman/hg-win.png" as="image">
		<title>Hangman Game</title>
	</head>

	<body>
		<div id="app">
			<div class="absolute top-6 right-6 flex justify-center w-32">
				<label class="inline-flex items-center cursor-pointer">
					<input type="checkbox" value="" class="sr-only peer" id="themeToggle" />
					<span class="mr-3 switcherLabels">Light</span>
					<div class="themeSwitcher peer"></div>
					<span class="ms-3 switcherLabels">Dark</span>
				</label>
			</div>

			<div class="absolute top-16 right-6 flex justify-center w-32">
				<label class="inline-flex items-center cursor-pointer">
					<input type="checkbox" value="" class="sr-only peer" id="langToggle" />
					<span class="mr-3 switcherLabels">RU</span>
					<div class="langSwitcher peer"></div>
					<span class="ms-3 switcherLabels">EN</span>
				</label>
			</div>

			<h1 id="logo" class="logo">[ HANGMAN GAME ]</h1>

			<div id="game">
				<button id="startGame" class="button-primary">Start game</button>
			</div>
		</div>
		<script type="module" src="./src/js/main.js"></script>
	</body>
</html>
